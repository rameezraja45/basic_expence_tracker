<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expence Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>Expence Tracker !</h1>
        <div>
            <form onsubmit="saveToLocalStorage(event)">
                <div>
                    <label for="text">Category</label>
                    <select name="category" id="category">
                        <option value="Movie">Movie</option>
                        <option value="Food">Food</option>
                        <option value="Party">Party</option>
                        <option value="Fuel">Fuel</option>
                        <option value="Game">Game</option>
                        <option value="Misc">Misc</option>
                    </select>

                    <label for="text">Description</label>
                    <input type="text" id="description">

                    <label for="text">Amount</label>
                    <input type="number" id="amount" placeholder="Enter expence amount">

                    <button type="submit" id="submit" >Add Expense</button>
                </div>
            </form>
        </div>
    </div>
    <p>All the expences will be displayed below:  </p>
    <ul  id="listOfExpense"></ul>
    <script src="expence.js"></script>
</body>

</html>
